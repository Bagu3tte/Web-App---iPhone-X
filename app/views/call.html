<div class="pad">
  <div class="dial-pad">
    <div class="contact">
      <div class="avatar" style="background-image: url('https://pbs.twimg.com/profile_images/378800000256481324/1b5f3ebea130df5aba170c2ed1ef8872.jpeg')"></div>
      <div class="contact-info">
        <div class="contact-name">Michael De Santa</div>
        <div class="contact-position">Los Santos</div>
        <div class="contact-number">
          (123) 456 - 7890
        </div>
      </div>
      <div class="contact-buttons">
        <button class="icon-message" style="background-image: url(https://s2.postimg.org/bpik42e39/comment_Bubble.png)"></button>
        <button class="icon-video" style="background-image: url(https://s10.postimg.org/e7vjpqao5/camera.png)"></button>
      </div>
    </div>
    <div class="phoneString">
      <input type="text" disabled>
    </div>
    <div class="digits">
      <div class="dig number-dig" name="1">
        <span class="ng-dig">
          1
          <div class="sub-dig">AB</div>
        </span>
      </div>
      <div class="dig number-dig" name="2">
        <span class="ng-dig">
          2
          <div class="sub-dig">CDE</div>
        </span>
      </div>
      <div class="dig number-dig" name="3">
        <span class="ng-dig">
          3
          <div class="sub-dig">FGI</div>
        </span>
      </div>
      <div class="dig number-dig" name="4">
        <span class="ng-dig">
          4
          <div class="sub-dig">JKL</div>
        </span>
      </div>
      <div class="dig number-dig" name="5">
        <span class="ng-dig">
          5
          <div class="sub-dig">MNO</div>
        </span>
      </div>
      <div class="dig number-dig" name="6">
        <span class="ng-dig">
          6
          <div class="sub-dig">PQR</div>
        </span>
      </div>
      <div class="dig number-dig" name="7">
        <span class="ng-dig">
          7
          <div class="sub-dig">STU</div>
        </span>
      </div>
      <div class="dig number-dig" name="8">
        <span class="ng-dig">
          8
          <div class="sub-dig">VWX</div>
        </span>
      </div>
      <div class="dig number-dig" name="9">
        <span class="ng-dig">
          9
          <div class="sub-dig">YZ</div>
        </span>
      </div>
      <div class="dig number-dig astrisk" name="*"><span class="ng-dig">*</span></div>
      <div class="dig number-dig pound" name="0"><span class="ng-dig">0</span></div>
      <div class="dig number-dig pound" name="#"><span class="ng-dig">#</span></div>
    </div>
    <div class="digits">
      <div class="dig addPerson action-dig"></div>
      <div class="dig-spacer"></div>
      <div class="dig goBack action-dig"></div>
    </div>
  </div>
  <div class="call-pad">
    <div class='pulsate'>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="ca-avatar" style="background-image: url(https://pbs.twimg.com/profile_images/378800000256481324/1b5f3ebea130df5aba170c2ed1ef8872.jpeg);"></div>
    <div class="ca-name">Michael De Santa</div>
    <div class="ca-number">123 456 7890</div>
    <div class="ca-status" data-dots="...">Calling</div>
    <div class="ca-buttons">
      <div class="ca-b-single" style="background-image: url(https://s1.postimg.org/gqfpipyy3/add_People.png)">
      </div>
      <div class="ca-b-single" style="background-image: url(https://s17.postimg.org/hzg2431gr/mic.png)">
      </div>
      <div class="ca-b-single" style="background-image: url(https://s27.postimg.org/bebfcp8bj/speaker.png)"></div>
      <!--<div class="ca-b-single" data-label="Face to Face" style="background-image: url(https://s4.postimg.org/s5xyjztd5/facetoface.png)">
      </div>-->
      <!--<div class="ca-b-single" data-label="Chat" style="background-image: url(https://s29.postimg.org/tlddup9nn/message_Bubble.png)">
      </div>-->
      <!--<div class="ca-b-single" data-label="Keypad" style="background-image: url(https://s7.postimg.org/uxqt9hw5z/keypad.png)">
      </div>-->
    </div>


  </div>

  <div class="call action-dig">
    <div class="call-change"><span></span></div>
    <div class="call-icon"></div>
  </div>
</div>
