<div class="border">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Contacts</h1>
  </ion-header-bar>
  <ion-header-bar class="bar-light bar-subheader">
    <input style="padding-left: 5px;" type="search" placeholder="Rechercher..." ng-model="search" ng-focus="searchFocused = true" ng-blur="searchFocused = false" ng-change="scrollTop()" class="full-width">
    <button ng-if="search.length" class="button button-icon ion-android-close input-button" ng-click="clearSearch()">
  </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="my-item" ng-repeat="item in getContacts()" item-height="getItemHeight(item)" id="{{ item.isLetter ? (item.letter + '_divider') : ''}}" ng-style="{'line-height': getItemHeight(item) + 'px'}" ng-class="{'item-divider': item.isLetter}">
        <img class="img-circle" ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
        {{item.letter || (item.first_name+' '+item.last_name)}}
        <a ng-if="!item.letter" class="item-right">
          <i class="icon ion-chatbox-working"></i>
          <i class="icon ion-ios-telephone"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
